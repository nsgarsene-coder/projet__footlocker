<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Locker - Spin to Win</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>

    <main class="game-container2">
        
        <header class="header">
            <img src="assets/footlocker_logo.png" alt="Foot Locker" class="logo2">
            <h1 class="main-title2">
                <img src="assets/main_logo.png" alt="Spin to Win" class="main-logo2">
            </h1>
        </header>

        <div class="wheel-section2">
            <div class="pointer"></div>
            <img src="assets/wheel.png" alt="Roue de la fortune" class="wheel-img">
        </div>

        <section class="form-card2">
            <h2 class="form-title2">Personal Information</h2>
            <form action="#" method="POST">
                <div class="input-group2">
                    <input type="text" name="fullname" placeholder="Full name..." required>
                </div>

                <div class="input-group2">
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="input-group2">
                    <input type="tel" name="phone" placeholder="Telephone" required>
                </div>

                <div class="checkbox-container2">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        By checking the box, I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
                <div class="button-wrapper2">
                    <button onclick="window.location.href='index.html'" type="submit" class="btn-submit2">S'inscrire</button>
                </div>
            </form>
        </section>

    </main>

</body>
</html>
